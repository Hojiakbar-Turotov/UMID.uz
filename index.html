<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/width.css">
    <link rel="stylesheet" href="./css/z-index.css">
    <link rel="stylesheet" href="./css/display.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section id="openLogIn" class="z-101">
        <div class="fixed-center">
            <div class="container w-30"><input name="logInCode" type="text" autocomplete="off" placeholder="O'z loginingizni kiriting" class="login" id="loginid"></div><br>
            <div class="container w-30"><input name="passwordCode" type="password" autocomplete="off" placeholder="O'z parolingizni kiriting" class="password" id="passwordid"><span onclick="togglePass()" class="password-icon"><i class="fa fa-eye-slash"></i></span></div>
            <button>
                <span>Ro'yxatdan o'tish</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M0 11c2.761.575 6.312 1.688 9 3.438 3.157-4.23 8.828-8.187 15-11.438-5.861 5.775-10.711 12.328-14 18.917-2.651-3.766-5.547-7.271-10-10.917z"/>
                </svg>
            </button>
            <button onclick="openLogIn()">
                <span>Kirish</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M0 11c2.761.575 6.312 1.688 9 3.438 3.157-4.23 8.828-8.187 15-11.438-5.861 5.775-10.711 12.328-14 18.917-2.651-3.766-5.547-7.271-10-10.917z"/>
                </svg>
            </button>
        </div>
    </section>
    <section id="closeLogIn" class="d-none">
        <h1>Xatolik yuz berdi. <br>Hammasi to'g'ridek ko'rinishi mumkin, ammo xato bor. <br>Biz bilan bog'laning. <a href="https://t.me/h_turotov">Bog'lanish</a><br><span onclick="reloadPage()">Qaytadan urinish</span></h1>
    </section>
    <section id="openning" class="d-none">

    </section>
    <script src="./js/togglePass.js"></script>
    <script src="./js/logIn.js"></script>
    <script src="./js/reloadPage.js"></script>
</body>

</html>
